<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <!-- Login Box -->
    <div class="form-box login">
      <h2 class="animation" style="--i:0;">Login</h2>
      <form action="#">
        <div class="input-box animation" style="--i:1;">
          <input type="text" required />
          <label>Username</label>
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box animation" style="--i:2;">
          <input type="password" required />
          <label>Password</label>
          <i class='bx bx-lock'></i>
        </div>
        <button type="submit" class="btn animation" style="--i:3;">Login</button>
        <div class="logreg-link animation" style="--i:4;">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <!-- Login Info Text -->
    <div class="info-text login">
      <h2 class="animation" style="--i:0;">Welcome Back!</h2>
      <p class="animation" style="--i:1;">Please login to continue.</p>
    </div>

    <!-- Register Box -->
    <div class="form-box register">
      <h2>Sign Up</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" required />
          <label>Username</label>
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
          <input type="email" required />
          <label>Email</label>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
          <i class='bx bx-lock'></i>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="logreg-link">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

    <!-- Register Info Text -->
    <div class="info-text register">
      <h2>Join Us!</h2>
      <p>Create an account to get started.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
